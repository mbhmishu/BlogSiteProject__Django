<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title_block%}Blog Site {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% block style_block %}
      <style>
          
      </style>
    {% endblock%}
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'blogapp:blogs'%}"><img src='/media/BlogImg/bloglogo.png' width="50px"></a>
            </li>
            {% if user.is_authenticated %}
            <div class="dropdown">
              <button class=" dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" style="margin-top:20px" aria-expanded="false">
                @{{user.username}}
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="{% url 'loginapp:sign_out' %}">Logout</a></li>
                <li><a class="dropdown-item" href="{% url 'loginapp:profile' %}">profile</a></li>
                <li><a class="dropdown-item" href="{% url 'blogapp:CreateBlog' %}">Creat Blog</a></li>
                <li><a class="dropdown-item" href="{% url 'blogapp:my_blog' %}">My blog</a></li>
              </ul>
            </div>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'loginapp:sign_in' %}">Login</a>
            </li>
            {% endif%}
          </ul>
      </nav>
    </div>  

      

    



<div class="container" style="padding-top:20px" >
        {% block body_block %}

        {% endblock %}
</div>
      
    
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
  </body>
</html>

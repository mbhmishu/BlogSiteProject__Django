<!doctype html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block style_block %} {% endblock %}

{% block body_block %}
<h3>Delete {{blog.title}}?</h3>
<form method="POST" >
    {% csrf_token %}
    <input type="submit" name="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'blogapp:blog_detail' slug=blog.slug %}" class="btn btn-info btn-sm">Cancle</a>
</form>

{% endblock %}

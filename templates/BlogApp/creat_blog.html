<!doctype html>
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title_block%} {% endblock %}

{% block body_block %}

<form method="POST" enctype="multipart/form-data" >
    {{ form|crispy }}

    <button type="submit" class="btn btn-success btn-sm" >Publish</button>
   
</form>
{% endblock %}

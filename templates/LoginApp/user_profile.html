<!doctype html>
{% extends 'base.html' %}
{% load static %}
{% block body_block %}
{% if user.user_profile %}
<img src="/media/{{user.user_profile.proPic}}" class="rounded-circle" width="150px" >
<br>
<br>
<a href="{% url 'loginapp:ProPicChange'%}" class="btn btn-info btn-sm">Change profile</a>
{% else %}
<img src="/media/ProfilePic/avater.png"  class="rounded-circle " width="150px">
<br>
<br>
<a href="{% url 'loginapp:AddProPic'%}" class="btn btn-info btn-sm">Upload profile</a>

{% endif %}
<br>
<br>
<p>User name:{{user.username}} </p>
<p>Email:{{user.email}} </p>
<p>Nmae:{{user.first_name}} {{user.last_name}} </p>
<br>
<a href="{% url 'loginapp:ChangeUserProfile'%}" class =" btn btn-warning btn-sm">Edit profile</a>


{% endblock %}
